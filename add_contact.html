<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./add_contact.css">
</head>

<body>

    <div class="all_items_container">
        <div>
            <div class="add_title">
                <div>
                    <p class="add_contact_word">Add Contact</p>
                </div>
                <div>
                    <button class="contact" id="contact_menu">Contact</button>
                </div>
                <div class="checkpanel_container" id="checkpanel_container">
                    <div class="panel panel1" id="successPanel">Data has been written to memory</div>
                    <div class="panel panel2" id="errorPanel">Data was not written to memory</div>
                </div>
            </div> 
        </div>
        <div class="container">
            <div class="svg_container">
                <img src="./image/Contact us-bro.svg" class="svg_img" alt="">
            </div>
            <div class="container_items">

                <div class="items">
                    <div>
                        <p class="welcome">
                            Welcome!
                        </p>
                    </div>
                    <div class="input_container">
                        <span class="span_word">Name:</span>
                        <input style="margin-left: 3.8rem;" type="text" id="name" autocomplete="off" placeholder="John">
                    </div>
                    <div class="input_container">
                        <span class="span_word">Surname:</span>
                        <input style="margin-left: 2.5rem;" type="text" id="surname" autocomplete="off"
                            placeholder="Doe">
                    </div>

                    <div class="input_container">
                        <span class="span_word">Email:</span>
                        <input style="margin-left: 4rem;" type="email" id="email" autocomplete="off"
                            placeholder="example@gmail.com">
                    </div>

                    <div class="input_container">
                        <span class="span_word">Phone:</span>
                        <input style="margin-left: 3.9rem;" type="tel" id="number" autocomplete="off"
                            placeholder="+91 8087339090">
                    </div>
                    <div class="input_container">
                        <span class="span_word">Description:</span>
                        <textarea style="margin-left: 1.4rem;" name="description" id="description" rows="10" cols="44"
                            autocomplete="off" placeholder="Describe the person."></textarea>
                    </div>
                    <div id="error"></div>
                </div>
                <button class="button-36" id="add_contact_button"> ADD CONTACT</button>
            </div>
        </div>
    </div>


    <script src="./add_contact.js"></script>
</body>

</html>
